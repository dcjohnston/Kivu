<template name="postItem">
  <div class="post">
    <div class="post-content">
      <h3>
        <a href="{{url}}">
          {{title}}
        </a>
        <span>
          {{domain}}
        </span>
        <a href="{{pathFor 'postPage'}}"
           class="discuss btn btn-default">Discuss
        </a>
      </h3>
    </div>
  </div>
</template>
